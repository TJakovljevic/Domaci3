<div class="container mt-5">
    <h2 class="text-center mb-4">Error Messages</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Order Number</th>
                <th scope="col">User</th>
                <th scope="col">Message</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let error of errors; let i = index">
                <th scope="row">{{ error.id }}</th>
                <td> {{ error.orderEntity?.id }} </td>
                <td> {{ error.orderEntity?.createdBy?.email }}</td>
                <td>{{ error.messageDescription }}</td>
                <td>{{ error.status }}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 0">
                <button class="page-link" (click)="pageChanged(currentPage - 1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </button>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
                [class.active]="i === currentPage">
                <button class="page-link" (click)="pageChanged(i)">{{ i + 1 }}</button>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
                <button class="page-link" (click)="pageChanged(currentPage + 1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </button>
            </li>
        </ul>
    </nav>
</div>
